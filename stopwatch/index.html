<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/80b9aa5c6f.js" crossorigin="anonymous"></script>
</head>

<body>    
    <div class="stopwatch">
        <h1 id="displaytime">00:00:00</h1>
        <div class="button">
            <img src="images/stop.png" id="watchstop">
            <i class="fa-solid fa-play" onclick="watchstart()" id="playstop"></i>
            <img src="images/reset.png" id="watchreset">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
